upstream ner {
    server ner:5000;
}

server {

    listen 80;
    server_name 142.93.230.57;
    location / {
        proxy_pass http://ner;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

}

server {
    listen 443 ssl;
    server_name 142.93.230.57;

    location / {
        proxy_pass http://ner;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
